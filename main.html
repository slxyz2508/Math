<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
    <title>MATHEMATICS</title>
</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="space neon math formulas (4k) Tiktok Background_wallpaper.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="blackhole">
        <source src="y2mate.com - Live wallpaper HD  Black Hole_1080p.mp4" type="video/mp4">
    </video>
        
    <div class="content" id="contain">
        <h1 class="namet">Present Chalermpol Monthongpradit
            
            </h1>
        <h2>
            <span class="color1">COCO</span>
            <span class="color2">MATHHUB</span> </h2>
        <p id="startpage" class="startbtn">Do test</p>
    </div>
    <div class="container" id="containerpage">
        <div class="info-container">
            <label for="test">หัวข้อ:</label>
            <select name="test" id="test">
                <option value="a">อนุกรมแบบผสม(เลขคณิตและเรขาคณิต)</option>
                <option value="b">ตรีโกณมิติ</option>
                <option value="c">ภาคตัดกรวย</option>
            </select>
            
            <label for="time">เวลาในการทำ:</label>
            <select name="time" id="time">
                <option value="300">5 นาที</option>
                <option value="600">10 นาที</option>
            </select>

            <input id="start" type="submit" value="เริ่มทำข้อสอบ!!!">
        </div>
        <div class="test-container">
            <div class="top">
                <p id="backtomain">BACK</p>
                <p id="currentPage">0/10</p>
                <p id="timer">00:00</p>
            </div>
            <p id="test-main">โจทย์</p>
            <div class="choice">
                <p class="c1">1</p>
                <p class="c2">2</p>
                <p class="c3">3</p>
                <p class="c4">4</p>
            </div>
            <div class="bottom">
                <img id="prev" src="./left-arrow.png" alt="Previous">
                <img id="next" src="./arrow-right.png" alt="Next">
                <br>
                
                <button id="submit1" type="button" >SUBMIT</button>
            </div>
        </div>
        <div class="results" id="result">
            <h2>Results</h2>
            <p>You got 8 out of 10 questions correct. Well done!</p>
        </div>
        <div class="progress" id="progress">
            <div class="progress-bar" style="width: 30%"></div>
        </div>
        <div class="feedback" id="progress">
            <p>Correct! Well done.</p>
        </div>
        
    </div>
</body>

</html>
